name: Update Quote

on:
  workflow_dispatch:  # Allows manual triggering
  schedule:
    - cron: '*/1 * * * *'  # For testing: Every 1 minute

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16  # Using Node.js 16 for better compatibility

      - name: Install dependencies
        run: npm install

      - name: Update Quote
        run: node update-quote.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        continue-on-error: true  # Prevents failure if no changes to commit
        run: |
          git config --global user.email "malikbilalakbar1@gmail.com"
          git config --global user.name "hafizbilalakbar"
          git add README.md
          git commit -m "Update README with daily quote" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/hafizbilalakbar/hafizbilalakbar.git HEAD:main
